<!-- Aetherium Glowing Mind Map -->
<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Aetherium Glowing Mind Map</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#8c2bee",
                        "background-light": "#f7f6f8",
                        "background-dark": "#0a051a", // Deep cosmic indigo
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .aether-glow {
            box-shadow: 0 0 40px 10px rgba(140, 43, 238, 0.3);
        }
        .stardust {
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                radial-gradient(circle at 70% 60%, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 100px 100px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased overflow-hidden">
<div class="relative flex h-screen w-full flex-col overflow-hidden stardust">
<!-- Top Utility Bar -->
<div class="fixed top-0 left-0 right-0 z-50 px-4 pt-6 pb-2">
<div class="flex items-center gap-3 glass rounded-xl px-4 py-2">
<div class="flex-1 flex items-center gap-2">
<span class="material-symbols-outlined text-primary">search</span>
<input class="bg-transparent border-none focus:ring-0 text-sm w-full placeholder:text-slate-400" placeholder="Traverse the Aether..." type="text"/>
</div>
<div class="w-[1px] h-6 bg-slate-700 mx-1"></div>
<button class="flex items-center justify-center p-2 text-slate-300 hover:text-primary transition-colors">
<span class="material-symbols-outlined">ios_share</span>
</button>
</div>
</div>
<!-- Mind Map Canvas Area -->
<main class="relative flex-1 w-full overflow-hidden flex items-center justify-center">
<!-- Connection Lines (SVG) -->
<svg class="absolute inset-0 w-full h-full pointer-events-none" xmlns="http://www.w3.org/2000/svg">
<defs>
<lineargradient id="lineGrad" x1="0%" x2="100%" y1="0%" y2="100%">
<stop offset="0%" style="stop-color:#8c2bee;stop-opacity:0.6"></stop>
<stop offset="100%" style="stop-color:#8c2bee;stop-opacity:0.1"></stop>
</lineargradient>
</defs>
<!-- Central to Top Right -->
<path d="M200,400 Q250,300 320,280" fill="none" stroke="url(#lineGrad)" stroke-width="2"></path>
<!-- Central to Top Left -->
<path d="M200,400 Q150,320 80,330" fill="none" stroke="url(#lineGrad)" stroke-width="2"></path>
<!-- Central to Bottom -->
<path d="M200,400 Q200,500 240,580" fill="none" stroke="url(#lineGrad)" stroke-width="2"></path>
</svg>
<!-- Aether Core (Center Node) -->
<div class="absolute z-20 flex flex-col items-center gap-3" style="top: 45%; left: 50%; transform: translate(-50%, -50%);">
<div class="size-24 rounded-full bg-primary flex items-center justify-center aether-glow border-4 border-primary/40 relative">
<div class="absolute inset-0 rounded-full bg-primary/20 animate-ping"></div>
<span class="material-symbols-outlined text-4xl text-white">auto_awesome</span>
</div>
<div class="glass px-4 py-2 rounded-full">
<span class="text-sm font-bold tracking-tight uppercase">Aether Core</span>
</div>
</div>
<!-- Secondary Nodes -->
<!-- Top Right Node -->
<div class="absolute z-10 glass p-4 rounded-xl flex flex-col items-center gap-2 w-32" style="top: 25%; right: 10%;">
<div class="size-10 rounded-full bg-primary/20 flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-xl">psychology</span>
</div>
<span class="text-xs font-semibold text-center">Main Concept</span>
</div>
<!-- Top Left Node -->
<div class="absolute z-10 glass p-4 rounded-xl flex flex-col items-center gap-2 w-32" style="top: 32%; left: 5%;">
<div class="size-10 rounded-full bg-primary/20 flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-xl">lightbulb</span>
</div>
<span class="text-xs font-semibold text-center">Key Insight</span>
</div>
<!-- Bottom Node -->
<div class="absolute z-10 glass p-4 rounded-xl flex flex-col items-center gap-2 w-32" style="bottom: 25%; right: 15%;">
<div class="size-10 rounded-full bg-primary/20 flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-xl">database</span>
</div>
<span class="text-xs font-semibold text-center">Data Source</span>
</div>
<!-- Zoom/Navigation Controls -->
<div class="absolute bottom-28 right-6 flex flex-col gap-2">
<button class="glass size-12 rounded-full flex items-center justify-center text-slate-300 active:bg-primary/40">
<span class="material-symbols-outlined">add</span>
</button>
<button class="glass size-12 rounded-full flex items-center justify-center text-slate-300 active:bg-primary/40">
<span class="material-symbols-outlined">remove</span>
</button>
<button class="bg-primary size-12 rounded-full flex items-center justify-center text-white shadow-lg shadow-primary/40">
<span class="material-symbols-outlined">navigation</span>
</button>
</div>
</main>
<!-- Bottom Navigation Bar -->
<div class="fixed bottom-0 left-0 right-0 glass border-t border-slate-800/50 pb-8 pt-2 px-6 flex justify-between items-end">
<a class="flex flex-col items-center gap-1 group" href="#">
<span class="material-symbols-outlined text-slate-500 group-hover:text-primary transition-colors">home</span>
<span class="text-[10px] font-medium text-slate-500">Home</span>
</a>
<a class="flex flex-col items-center gap-1 group" href="#">
<span class="material-symbols-outlined text-primary" style="font-variation-settings: 'FILL' 1">hub</span>
<span class="text-[10px] font-medium text-primary">Mind Map</span>
</a>
<div class="relative -top-4">
<button class="bg-primary size-14 rounded-full flex items-center justify-center shadow-lg shadow-primary/40 text-white">
<span class="material-symbols-outlined text-3xl">add</span>
</button>
</div>
<a class="flex flex-col items-center gap-1 group" href="#">
<span class="material-symbols-outlined text-slate-500 group-hover:text-primary transition-colors">book_2</span>
<span class="text-[10px] font-medium text-slate-500">Library</span>
</a>
<a class="flex flex-col items-center gap-1 group" href="#">
<span class="material-symbols-outlined text-slate-500 group-hover:text-primary transition-colors">settings</span>
<span class="text-[10px] font-medium text-slate-500">Settings</span>
</a>
</div>
<!-- Decorative Glows -->
<div class="absolute -top-20 -left-20 size-80 bg-primary/10 rounded-full blur-[100px] pointer-events-none"></div>
<div class="absolute top-1/2 -right-20 size-64 bg-primary/5 rounded-full blur-[80px] pointer-events-none"></div>
</div>
</body></html>
